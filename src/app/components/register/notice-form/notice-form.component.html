<form>
  <div class="containernew flex flex-col justify-center px-24 gap-4 mt-3 mb-5">
    <div class="flex flex-col items-start">
      <span>ثبت آگهی</span>
      <span class="text-gray-300">انتخاب دسته‌بندی</span>
    </div>
    <div class="flex border rounded-md outline-none p-1">
      <i
        _ngcontent-ng-c734345483=""
        class="fa fa-search fa-rotate-90 px-3"
        style="color: darkgray"
      ></i>
      <input
        class="celan"
        type="text"
        placeholder="جستجو در دسته ها"
        [(ngModel)]="keyword"
      />
    </div>
    <div class="flex items-start">
      <span>نمایش راهنمای دسته‌بندی</span>
    </div>
    <div class="flex flex-col">
      <ul *ngFor="let item of listnote | listNote : keyword">
        <div class="flex gap-5 items-center">
          <i class="fa fa-home"></i>
          <a href="/ّfinalnote">
            <span>{{ item.name }}</span>
          </a>
          <hr />
        </div>
      </ul>
    </div>
  </div>
</form>
