<div class="container_select_city">
  <!-- Header -->
  <div class="border rounded-lg p-3 mt-36">
    <div class="flex flex-col items-start justify-center">
      <div class="flex items-center gap-24">
        <h1 class="text-[25px] font-semibold">انتخاب شهر</h1>
        <button class="border border-black p-1" (click)="OnClear()">
          Clear
        </button>
      </div>
      <div class="mt-4">
        <div
          *ngFor="let item of cityshow"
          class="rounded-xl border-red-600 border-solid border flex gap-3 px-2 py-1"
        >
          <span>{{ item.city }}</span>
        </div>
      </div>
      <span class="mt-5 text-slate-500">حداقل یک شهر را انتخاب کنید.</span>
      <div class="border rounded-lg w-[450px] flex p-1 mt-4">
        <i
          class="fa fa-search fa-rotate-90 px-2 py-2"
          style="color: #b3b4b6"
        ></i>
        <input
          class="outline-none"
          (input)="Onserch($event)"
          type="text"
          placeholder="جستجو در شهر ها"
        />
      </div>
    </div>
    <!-- Body -->
    <div>
      <div *ngFor="let item of tempcities">
        <hr class="border-b-slate-400 mt-4" />
        <div class="mt-3 flex items-center justify-between">
          <a href="">
            <span>{{ item.city }}</span>
          </a>
          <input
            type="checkbox"
            [checked]="item.select"
            (click)="Onshow(item.city)"
          />
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="flex items-center justify-between">
      <a href="/orginal">
        <button
          class="border w-[230px] h-[40px] rounded-md mt-2 text-lg"
          (click)="OnClear()"
        >
          انصراف
        </button>
      </a>
      <button
        (click)="OnTaeid()"
        class="border w-[230px] h-[40px] rounded-md mt-2 text-lg"
      >
        تائید
      </button>
    </div>
  </div>
</div>
